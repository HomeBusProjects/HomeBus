---
- name: Make sure HTTPS is supported by apt
  apt:
    name: apt-transport-https
    state: present
    update_cache: yes

- name: Import YARN APT key
  apt_key:
    url: "{{ yarn_debian_repo_gpg_key_url }}"
    state: present

- name: Install YARN APT repo
  apt_repository:
    repo: "deb {{ yarn_debian_repo_url }}"
    filename: "yarn"
    state: present
    update_cache: yes
