version: '3.1'
services:
  postgres:
    image: postgres:12.4
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: homebus-development
    networks: 
      - homebus-net
    restart: "no"

  redis:
    image: redis:6.2.5
    ports:
      - "6379:6379"
    restart: always
    networks: 
      - homebus-net
    restart: "no"

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app
      - '/app/tmp' # don't mount tmp directory
    networks: 
      - homebus-net
    environment:
      RAILS_ENV: development
      RAILS_DOCKER: 1
      REDIS_URL: redis://redis:6379/0
    restart: "no"

  mosquitto:
    image: eclipse-mosquitto:1.6.12
    ports:
      - "1883:1883"
    restart: always
    networks: 
      - homebus-net
    restart: "no"

  web:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: ["bin/rails","server","-b","0.0.0.0","-p","3000"]
    ports:
      - "127.0.0.1:3000:3000"
    links:
      - postgres
      - redis
      - sidekiq
    volumes:
      - .:/app
    environment:
      DOCKER: docker
      RAILS_ENV: development
      RAILS_DOCKER: 1
      REDIS_URL: redis://redis:6379/0
    env_file: .env.docker
    networks: 
      - homebus-net 
    restart: "no"

networks:
  homebus-net:
