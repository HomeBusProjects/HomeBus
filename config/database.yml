default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  primary:
    <<: *default
    host: postgres
    username: postgres
    password: homebus-development
    database: homebus_development
  mqtt0:
    <<: *default
    migrations_paths: db/mosquitto_migrate
    host: postgres
    username: postgres
    password: homebus-development
    database: homebus_development_mqtt0

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: homebus_test

heroku: &heroku
    <<: *default
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
    host: <%= ENV['POSTGRESQL_HOSTNAME'] %>
    username: <%= ENV['POSTGRESQL_USERNAME'] %>
    password: <%= ENV['POSTGRESQL_PASSWORD'] %>
    port: <%= ENV['POSTGRESQL_PORT'] %>

staging:
  primary:
    <<: *heroku
    database: homebus_staging
  mqtt0:
    <<: *heroku
    migrations_paths: db/mosquitto_migrate
    database: homebus_staging

production:
  primary:
    <<: *heroku
    database: homebus_production
  mqtt0:
    <<: *default
    migrations_paths: db/mosquitto_migrate
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
    # ssh tunnel to mqtt0.homebus.io
    host: 127.0.0.1
    username: <%= ENV['MOSQUITTO_POSTGRESQL_USERNAME'] %>
    password: <%= ENV['MOSQUITTO_POSTGRESQL_PASSWORD'] %>
    port: <%= ENV['MOSQUITTO_POSTGRESQL_PORT'] || 6000 %>
    database: <%= ENV['MOSQUITTO_POSTGRESQL_DATABASE'] %>
