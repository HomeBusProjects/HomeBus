default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: 5

development:
  adapter: postgresql
  encoding: unicode
  host: homebus-postgres
  username: postgres
  password:
  pool: 5
  database: homebus_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: homebus_test

production:
  primary:
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    encoding: unicode
    timeout: 5000
    host: <%= ENV['POSTGRESQL_HOSTNAME'] %>
    username: <%= ENV['POSTGRESQL_USERNAME'] %>
    password: <%= ENV['POSTGRESQL_PASSWORD'] %>
    port: <%= ENV['POSTGRESQL_PORT'] %>
    database: homebus_production
  mqtt0:
    migrations_path: db/mosquitto_migrate
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    encoding: unicode
    timeout: 5000
    # ssh tunnel to mqtt0.homebus.io
    host: 127.0.0.1
    username: <%= ENV['MOSQUITTO_POSTGRESQL_USERNAME'] %>
    password: <%= ENV['MOSQUITTO_POSTGRESQL_PASSWORD'] %>
    port: 6000
    database: homebus_mosquitto
